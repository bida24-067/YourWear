<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourWear | Feedback</title>
  <link rel="icon" href="W-BG-YW.PNG" type="image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #25262b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: none;
    }

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
    }
  </style>
</head>
<body>

  <div class="form-container text-center">
    <h2 class="mb-4">Feedback<span style="color: #fd7e14;">.</span></h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <textarea id="comment" class="form-control" rows="4" placeholder="Your Comment" required></textarea>
      </div>
      <button type="submit" class="btn btn-orange w-100">Submit</button>
    </form>
    <div id="statusMessage" class="mt-3"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
      authDomain: "yourwear-b94dc.firebaseapp.com",
      projectId: "yourwear-b94dc",
      storageBucket: "yourwear-b94dc.appspot.com",
      messagingSenderId: "1076578676354",
      appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
      measurementId: "G-C59RWHLQZG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Submit Feedback
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const comment = document.getElementById('comment').value.trim();

      db.collection('feedbacks').add({
        email: email,
        comment: comment,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('statusMessage').innerHTML = "<p class='text-success'>Feedback submitted successfully!</p>";
        document.getElementById('feedbackForm').reset();
      }).catch((error) => {
        document.getElementById('statusMessage').innerHTML = `<p class='text-danger'>Error: ${error.message}</p>`;
      });
    });
  </script>

</body>
</html>
