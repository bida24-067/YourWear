<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourWear | Login</title>
  <link rel="icon" href="W-BG-YW.PNG" type="image">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .form-container {
      background-color: #25262b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: none;
    }

    ::placeholder {
      color: #fff !important;
      opacity: 1; 
    }

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
      color: #fff;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #ccc;
    }

    a {
      color: #fd7e14;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- NAVIGATION -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="New-YW.JPG" alt="YourWear" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="customer-center.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- LOGIN FORM -->
<div class="form-wrapper">
  <div class="form-container text-center">
    <img src="New-YW-BG.png" alt="YourWear Logo" class="img-fluid mb-4" style="max-height: 80px;">
    <h2 class="title">Login to YourWear<span style="color:#fd7e14;">.</span></h2>

    <form action="index.html">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3 text-end">
        <a href="#">Forgot password?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Login</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <a href="https://bida24-067.github.io/YourWear">

  </a>

  <p>&copy; 2025 YourWear Productions</p>
</footer>
