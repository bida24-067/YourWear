<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - YourWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #25262b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: none;
    }
    
    ::placeholder {
  color: #fff !important;
  opacity: 1; /* Ensure the placeholder is fully visible */
}

.form-control {
  color: #fff; /* Text color inside the form */
}

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    a {
      color: #fd7e14;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="W-BG-YW.PNG" alt="YW-White">

  <div class="form-container">
    <div class="mb-4 text-center">
      <p class="subtitle text-muted">START FOR FREE</p>
      <h2 class="title">Create new account<span style="color:#fd7e14;">.</span></h2>
      <p class="mt-2">Already a member? <a href="#">Log in</a></p>
    </div>

    <form>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-flex justify-content-between">
       
        <button type="submit" class="btn btn-orange">Create account</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
