<body id="grad2">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">

        <img src="New-YW.JPG" alt="YourWear" width="50" height="50"/>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

      </div>

  </nav>
</header>

<main class="d-flex align-items-center justify-content-center py-5">
  <div class="card p-4 shadow" style="max-width: 600px; width: 100%;">
    <div class="text-center mb-4">
      <img src="New-YW.JPG" alt="YourWear Logo" width="100"/>
      <h2>Checkout</h2>
      <p>Review your cart and select a payment method</p>
    </div>

    <div id="cart-summary" class="mb-4"></div>

    <!-- Payment Methods -->
    <h5 class="mb-2">Choose Payment Method:</h5>
    <div class="row g-2 mb-3">
      <div class="col-4">
        <div class="card card-select text-center p-3" onclick="selectPayment('Cash', this)">
          <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
          <p class="mb-0">Cash</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-select text-center p-3" onclick="selectPayment('PayPal', this)">
          <i class="fab fa-paypal fa-2x mb-2"></i>
          <p class="mb-0">PayPal</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-select text-center p-3" onclick="selectPayment('Credit Card', this)">
          <i class="fas fa-credit-card fa-2x mb-2"></i>
          <p class="mb-0">Card</p>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
    authDomain: "yourwear-b94dc.firebaseapp.com",
    databaseURL: "https://yourwear-b94dc-default-rtdb.firebaseio.com",
    projectId: "yourwear-b94dc",
    storageBucket: "yourwear-b94dc.appspot.com",
    messagingSenderId: "1076578676354",
    appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
    measurementId: "G-C59RWHLQZG"
  };
  firebase.initializeApp(firebaseConfig);

  let selectedPaymentMethod = null;

  function selectPayment(method, element) {
    selectedPaymentMethod = method;
    document.querySelectorAll('.card-select').forEach(card => card.classList.remove('active'));
    element.classList.add('active');
  }

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cart-summary");

    if (cart.length === 0) {
      cartSummary.innerHTML = "<p>Your cart is currently empty.</p>";
      return;
    }

    let total = 0;
    let html = '<ul class="list-group">';
    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      html += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.name} (Size: ${item.size})
          <span>P${item.price} x ${item.quantity}</span>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
        </li>`;
    });
    html += `</ul>
      <div class="mt-3"><strong>Total: P${total}</strong></div>`;
    cartSummary.innerHTML = html;
  }

  function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function confirmOrder() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    if (!selectedPaymentMethod) {
      alert("Please select a payment method.");
      return;
    }

    const db = firebase.database();
    const orderRef = db.ref("orders").push();

    orderRef.set({
      cart: cart,
      paymentMethod: selectedPaymentMethod,
      timestamp: new Date().toISOString()
    }).then(() => {
      alert("Order confirmed! Redirecting to thank you page...");
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    }).catch((error) => {
      console.error("Order error:", error);
      alert("Error placing order. Try again.");
    });
  }

  document.addEventListener("DOMContentLoaded", loadCart);
</script>
</body>
</html>
