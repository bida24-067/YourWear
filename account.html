<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="W-BG-YW.PNG" type="image">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .form-container {
      background-color: #25262b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: none;
    }

    ::placeholder {
      color: #fff !important;
      opacity: 1; 
    }

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
      color: #fff;
    }

    a {
      color: #fd7e14;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="New-YW.JPG" alt="YourWear" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="account.html">Your Account</a></li>
          <li class="nav-item"><a class="nav-link" href="customer-center.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Form -->
<div class="form-wrapper">
  <div class="form-container text-center">
    <div class="mb-4">
      <img src="New-YW-BG.png" alt="YourWear Logo" class="img-fluid mb-3" style="max-height: 80px;">
      <h2 class="title">Create new account<span style="color:#fd7e14;">.</span></h2>
      <p class="mt-2">Already a member? <a href="login.html">Log in</a></p>
    </div>

    <form action="login.html">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Create account</button>
      </div>
    </form>
  </div>
</div>
  <!-- Page End  -->

<!-- Footer -->
<footer>
  <a href="https://bida24-067.github.io/YourWear">
    <img src="New-YW-BG.png" alt="YourWear" width="100" height="100">
  </a>
  <p>Find us at The Fields Shopping Centre Shop 13A Next to Spar</p>
  <p>&copy; 2025 YourWear Productions</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase App (Core SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>

<!-- Firebase Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

<!-- JavaScript -->

<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
    authDomain: "yourwear-b94dc.firebaseapp.com",
    projectId: "yourwear-b94dc",
    storageBucket: "yourwear-b94dc.appspot.com",
    messagingSenderId: "1076578676354",
    appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
    measurementId: "G-C59RWHLQZG"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Signup handler
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const password = document.querySelector("input[type='password']").value;

    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return;
    }

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Account created successfully!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        console.error("Signup error:", error);
        alert("Signup failed: " + error.message);
      });
  });
</script>
</body>
</html>
