<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cart-summary");

    if (cart.length === 0) {
      cartSummary.innerHTML = "<p>Your cart is currently empty.</p>";
      return;
    }

    let total = 0;
    let html = '<ul class="list-group">';
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      html += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.name} (Size: ${item.size})
          <span class="badge bg-primary rounded-pill">P${item.price}</span>
          <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
        </li>`;
    });
    html += `</ul>
             <div class="mt-3">
               <strong>Total: P${total}</strong>
             </div>`;

    cartSummary.innerHTML = html;
  }

  function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1); // Remove the item at the given index
    localStorage.setItem("cart", JSON.stringify(cart)); // Update localStorage
    loadCart(); // Reload the cart
  }

  document.addEventListener("DOMContentLoaded", loadCart);
</script>

<script>
  function confirmOrder() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    // Reference the Firebase Realtime Database
    const db = firebase.database();
    const orderRef = db.ref("orders").push(); // Create a new order entry

    // Save the cart to Firebase
    orderRef.set({
      cart: cart,
      timestamp: new Date().toISOString()
    })
    .then(() => {
      alert("Order Confirmed! Thank you for shopping with YourWear!");
      localStorage.removeItem("cart"); // Clear the cart
      window.location.href = "thankyou.html"; // Redirect to a thank-you page
    })
    .catch((error) => {
      console.error("Error saving order:", error);
      alert("Failed to confirm order. Please try again.");
    });
  }
</script>
