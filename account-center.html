<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourWear | My Account</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="W-BG-YW.PNG" type="image">
</head>

<body id="grad2">

<!-- Main content -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <img src="New-YW.JPG" alt="YourWear Logo" width="70" height="70" class="mb-2">
      <h2 class="mt-2">My Account</h2>
    </div>

    <!-- Account info -->
    <div id="account-info" class="mb-4 text-center">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    </div>

    <!-- Google logo and logout -->
    <button id="button1" type="button" onclick="logout()" class="w-100 d-flex align-items-center justify-content-center gap-2">
      <img src="google.png" alt="Google Logo" width="20" height="20"> 
      Logout
    </button>

    <div class="text-center mt-3">
      <a href="index.html" class="text-decoration-none">Back to Home</a>
    </div>
  </div>
</div>

<!-- Firebase Auth -->
<script type="module">
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { db } from './firebase-config.js';

const auth = getAuth();

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById('user-name').textContent = user.displayName || "No Name Set";
    document.getElementById('user-email').textContent = user.email;
  } else {
    window.location.href = "account.html";
  }
});

function logout() {
  signOut(auth).then(() => {
    window.location.href = "index.html";
  });
}
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
