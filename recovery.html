<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourWear | Recover Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      background-color: #25262b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h3 class="mb-4">Recover Your Account</h3>
    <form id="resetForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <button type="submit" class="btn btn-orange w-100">Send Reset Link</button>
    </form>
    <div id="message" class="alert d-none" role="alert"></div>
  </div>

  <!-- Firebase & Bootstrap -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
      authDomain: "yourwear-b94dc.firebaseapp.com",
      projectId: "yourwear-b94dc",
      storageBucket: "yourwear-b94dc.appspot.com",
      messagingSenderId: "1076578676354",
      appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
      measurementId: "G-C59RWHLQZG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    resetForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageDiv.className = 'alert alert-success';
          messageDiv.textContent = 'Password reset email sent! Check your inbox.';
          messageDiv.classList.remove('d-none');
        })
        .catch((error) => {
          messageDiv.className = 'alert alert-danger';
          messageDiv.textContent = 'Error: ' + error.message;
          messageDiv.classList.remove('d-none');
        });
    });
  </script>
</body>
</html>
