<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="W-BG-YW.PNG" type="image">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      background-color: #1b1c1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .form-container {
      background-color: #25262b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
    }

    .form-control {
      background-color: #2d2f36;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: none;
    }

    .btn-orange {
      background-color: #fd7e14;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #e06c0c;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #ccc;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="New-YW.JPG" alt="YourWear" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="customer-center.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Form Section -->
<div class="form-wrapper">
  <div class="form-container text-center">
    <img src="New-YW-BG.png" alt="YourWear Logo" class="img-fluid mb-4" style="max-height: 80px;">
    <h2 class="title mb-4">Recover Account<span style="color:#fd7e14;">.</span></h2>

    <form id="resetForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <button type="submit" class="btn btn-orange w-100">Send Reset Link</button>
    </form>
    <div id="message" class="alert d-none mt-3" role="alert"></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <a href="https://bida24-067.github.io/YourWear">
    <img src="New-YW-BG.png" alt="YourWear" width="100" height="100">
  </a>
  <p>Find us at The Fields Shopping Centre Shop 13A Next to Spar</p>
  <p>&copy; 2025 YourWear Productions</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
    authDomain: "yourwear-b94dc.firebaseapp.com",
    projectId: "yourwear-b94dc",
    storageBucket: "yourwear-b94dc.appspot.com",
    messagingSenderId: "1076578676354",
    appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
    measurementId: "G-C59RWHLQZG"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const messageDiv = document.getElementById('message');

    auth.sendPasswordResetEmail(email)
      .then(() => {
        messageDiv.className = 'alert alert-success';
        messageDiv.textContent = 'Password reset email sent! Check your inbox.';
        messageDiv.classList.remove('d-none');
      })
      .catch((error) => {
        messageDiv.className = 'alert alert-danger';
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.classList.remove('d-none');
      });
  });
</script>
</body>
</html>
