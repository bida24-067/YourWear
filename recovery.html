  <div class="container text-center">
      <img src="New-YW-BG.png" alt="YourWear Logo" class="img-fluid mb-4" style="max-height: 80px;">
    <h3 class="mb-4">Recover Your Account</h3>
    <form id="resetForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <button type="submit" class="btn btn-orange w-100">Send Reset Link</button>
    </form>
    <div id="message" class="alert d-none" role="alert"></div>
  </div>

  <!-- Firebase & Bootstrap -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqy5--P3iowffUMJ_cHaNewLpLCtPgM3s",
      authDomain: "yourwear-b94dc.firebaseapp.com",
      projectId: "yourwear-b94dc",
      storageBucket: "yourwear-b94dc.appspot.com",
      messagingSenderId: "1076578676354",
      appId: "1:1076578676354:web:f053ab2fea80a2485d4e9b",
      measurementId: "G-C59RWHLQZG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    resetForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageDiv.className = 'alert alert-success';
          messageDiv.textContent = 'Password reset email sent! Check your inbox.';
          messageDiv.classList.remove('d-none');
        })
        .catch((error) => {
          messageDiv.className = 'alert alert-danger';
          messageDiv.textContent = 'Error: ' + error.message;
          messageDiv.classList.remove('d-none');
        });
    });
  </script>
